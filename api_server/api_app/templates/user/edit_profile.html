{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ profile['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Profile Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or profile['name'] }}" required>

    <label for="host">Host</label>
    <input name="host" id="host" value="{{ request.form['host'] or profile['host'] }}" required>

    <label for="host">Port</label>
    <input name="port" id="port" value="{{ request.form['port'] or profile['port'] }}" required>

    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('user.delete_profile', pr_id=profile['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
