<!doctype html>

<head>

  <title>Aarchon WebClient</title>
  <link rel="stylesheet" 
    href="{{url_for('static', filename='jqwidgets/styles/jqx.base.css')}}"

  <style>
    #win_output, #win_chat {
        font-family:"Courier New";
        font-size: 11;
        color:white;
        background-color:black;
        word-wrap:break-word;
        overflow-y:scroll;
        width:100%;
        height:95%;
    }

    #win_stat {
        font-family:monospace;
        color:white;
        background-color:black;
        width:100%;
        height:100%;
    }
    #win_aff {
        font-family: monospace;
        color:yellow;
        background-color:black;
        width:100%;
        height:100%;
        overflow-x:scroll;
        white-space: nowrap;
    }
    #win_aff h2 {
        text-align:center;
        color:white;
    }

    #output_aff_split {
    }

    #output_gauge_split {
        width:100%;
        height:100%;
    }
    #main_vert_split {
        width:90vw;
        height:90vh;
    }

    #win_map {
        background-color:grey;
    }

    #win_gauge {
        background-color:black;
    }
    #hmv_cont {
        width: 50%;
        float: left;
    }
    #alt_gauge_cont {
        width: 50%;
        float: right;
    }
    .gauge_bar {
        background-color:grey;
    }

    .gauge_bar .jqx-progressbar-text {
        color: yellow;
        text-shadow: 0px 0px 2px black;
        font-size: 150%;
    }

    #enemy_bar .jqx-progressbar-text {
        font-size: 75%;
    }

    #room_name {
        min-height: 25px;
        border-style: solid;
        border-color: black;
        background-color: green;
        font-weight: bold;
    }

  </style>
  <script src="//code.jquery.com/jquery-1.11.1.js"></script>
  <script src="{{url_for('static', filename='jqwidgets/jqxcore.js')}}"></script>

  <script src="{{url_for('static', filename='jqwidgets/jqxprogressbar.js')}}"></script>
